<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Expiry Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">

    <header class="header">
        <a href="#">
            <h1 id="app-title"></h1>
        </a>
        <nav class="w-full md:w-auto">
            <ul class="nav-list">
                <li><button id="dashboard-btn" class="nav-button"></button></li>
                <li><button id="add-item-btn" class="nav-button"></button></li>
                <li><button id="settings-btn" class="nav-button"></button></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" class="flex-grow container">
        <div id="message-display" class="message-box hidden"></div>
        <div id="page-content">
            </div>
    </main>

    <div id="confirmation-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-message" class="text-lg font-semibold mb-4 text-gray-800"></p>
            <div class="flex justify-end gap-3">
                <button id="modal-cancel-btn" class="button button-gray"></button>
                <button id="modal-confirm-btn" class="button button-red"></button>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; <span id="current-year"></span> <span id="footer-app-name"></span>. All rights reserved.
    </footer>

    <script type="text/javascript" src="tracker.js"></script>
     
    </script>

</body>
</html>
